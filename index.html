<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noritz Rebates Finder</title>
    <style>
        /* ... (оставьте стили без изменений) ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <input type="text" id="zipInput" placeholder="Enter ZIP/Postal Code">
            <button onclick="checkRebates()">OK</button>
            <div id="loading">Checking for rebates...</div>
            <div class="error-message" id="errorMessage"></div>
        </div>
        
        <!-- Баннер с информацией о скидках -->
        <div id="rebateBanner" class="banner">
            <h2>FIND REBATES</h2>
            <p>Get up to $<span id="maxAmount">0</span> from 
               <span id="totalRebates">0</span> Rebates in 
               <span id="location">...</span></p>
            <a href="#" onclick="showRebateCenter()">See Details or Change Location</a>
        </div>

        <!-- Модальное окно Rebate Center -->
        <div id="rebateModal" class="modal">
            <div class="modal-content">
                <ecr-rebate-center-widget id="rcWidget"></ecr-rebate-center-widget>
                <button onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Подключаем виджеты EcoRebates -->
    <script src="https://static.ecorebates.com/widgets/noritz/widgets.js" async></script>

    <script>
        async function checkRebates() {
            const zip = document.getElementById('zipInput').value.trim();
            const errorElement = document.getElementById('errorMessage');
            const loadingElement = document.getElementById('loading');
            
            try {
                // Сброс предыдущих состояний
                errorElement.style.display = 'none';
                document.getElementById('rebateBanner').style.display = 'none';
                loadingElement.style.display = 'block';

                // Валидация ввода
                if(!zip) {
                    throw new Error('Please enter ZIP/Postal Code');
                }

                // Определение страны
                const country = zip.length <= 5 ? 'US' : 'CA';
                
                // Формирование URL
                const apiUrl = new URL('https://noritz.ecorebates.com/api/search/noritz/productRebateDetails.json');
                apiUrl.searchParams.append('zip', zip);
                if(country === 'CA') apiUrl.searchParams.append('c', 'CA');

                console.log('Fetching:', apiUrl.toString()); // Отладка

                const response = await fetch(apiUrl);
                
                // Проверка HTTP статуса
                if(!response.ok) {
                    throw new Error(`HTTP error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('API Response:', data); // Отладка

                // Проверка структуры ответа
                if(!data) {
                    throw new Error('Invalid API response');
                }

                if(data.error) {
                    throw new Error(data.error.message || 'API returned an error');
                }

                // Проверка наличия данных о скидках
                if(!data.productRebateDetails) {
                    throw new Error('No rebates available for this location');
                }

                // Если productRebateDetails есть, но это пустой массив
                if(Array.isArray(data.productRebateDetails) {
                    if(data.productRebateDetails.length === 0) {
                        throw new Error('No rebates available for this location');
                    }
                } else {
                    throw new Error('Invalid productRebateDetails format');
                }

                // Расчет показателей
                let maxRebate = 0;
                let totalRebates = 0;
                
                data.productRebateDetails.forEach(product => {
                    try {
                        const amountString = product.maxRebateAmountLabel?.replace(/[^\d.]/g, '') || '0';
                        const amount = parseFloat(amountString) || 0;
                        maxRebate = Math.max(maxRebate, amount);
                        totalRebates += (product.rebatePrograms || []).length;
                    } catch(e) {
                        console.warn('Error processing product:', product);
                    }
                });

                // Обновление UI
                document.getElementById('rebateBanner').style.display = 'block';
                document.getElementById('maxAmount').textContent = maxRebate.toFixed(0);
                document.getElementById('totalRebates').textContent = totalRebates;
                document.getElementById('location').textContent = 
                    data.area?.replace(/,? ?USA$/, '') || 'your area';

            } catch (error) {
                console.error('Error:', error);
                errorElement.textContent = error.message;
                errorElement.style.display = 'block';
                document.getElementById('rebateBanner').style.display = 'none';
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        function showRebateCenter() {
            const zip = document.getElementById('zipInput').value.trim();
            const widget = document.getElementById('rcWidget');
            
            // Обновляем виджет с текущим ZIP-кодом
            if(zip) {
                widget.setAttribute('zip', zip);
            }
            document.getElementById('rebateModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('rebateModal').style.display = 'none';
        }

        // Обработчик нажатия Enter в поле ввода
        document.getElementById('zipInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') checkRebates();
        });
    </script>
</body>
</html>
